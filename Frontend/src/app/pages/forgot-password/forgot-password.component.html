<section class="forgot-page">
  <div class="intro">
    <img src="../../../assets/imgs/forgot.gif" alt="uni-forgot" />
  </div>

  <form class="forgot" (submit)="sendEmail()" novalidate>
    <div class="title">
      <h2>Eita, esqueceu sua senha?</h2>
      <h5>Não esquenta, vamos dar um jeito nisso.</h5>
    </div>
    <div class="form-group">
      <input
        placeholder="Email"
        [class.is-invalid]="isFormFieldInvalid('email')"
        formControlName="email"
        type="text"
      />
      <div class="messages">
        <small class="text-danger" *ngIf="hasError('email', 'required')"
          >*Campo obrigatório</small
        >
        <small class="text-danger" *ngIf="hasError('email', 'pattern')"
          >*Email inválido</small
        >
      </div>
    </div>

    <button class="button" type="submit" [disabled]="!formForgot.valid">
      Enviar
    </button>

    <div class="loading" *ngIf="loading">
      <loading></loading>
    </div>
    <div class="send" *ngIf="sucessful">
      <p>Email enviado com sucesso!</p>
    </div>

    <div class="messages">
      <small class="text-danger" *ngIf="!sucessful"
        >*Ocorreu um problema no Envio</small
      >
    </div>
  </form>
</section>
